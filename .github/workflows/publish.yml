name: publish
on:
  push:
    branches:
      - 'release/**'
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - run: npm install
    - run: npm run lint
    - run: npm publish --access public
      if: success() && matrix.os == 'ubuntu-latest'
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}